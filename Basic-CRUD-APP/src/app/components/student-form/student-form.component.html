<form #f="ngForm" (ngSubmit)="submit()" class="student-form">
  <div>
    <label>Name</label>
    <input name="name" [(ngModel)]="model.name" required #nameInput="ngModel" />
    <div class="error" *ngIf="nameInput.invalid && nameInput.touched">Name is required</div>
  </div>
  <div>
    <label>Email</label>
    <input name="email" type="email" [(ngModel)]="model.email" />
  </div>
  <div>
    <label>Age</label>
    <input name="age" type="number" min="0" [(ngModel)]="model.age" #ageInput="ngModel" />
    <div class="error" *ngIf="ageInput.value != null && ageInput.value < 0">Age cannot be negative</div>
  </div>
  <button type="submit" [disabled]="f.invalid || (ageInput.value != null && ageInput.value < 0)">Add</button>
</form>
